<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mots Aléatoires</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1>Jeu de Mots Aléatoires</h1>
        <div id="category-select">
            <h2>Sélectionnez une Catégorie</h2>
            <button onclick="chooseCategory('crush')">Crush</button>
            <button onclick="chooseCategory('disney')">Disney</button>
            <button onclick="chooseCategory('chanteur')">Chanteur/Groupe</button>
        </div>
        <div id="word-display" class="hidden">
            <h2>Votre Mot :</h2>
            <p id="random-word"></p>
            <button onclick="getNextWord()">Mot Suivant</button>
            <button onclick="resetGame()">Réinitialiser</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
